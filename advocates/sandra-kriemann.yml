remarks: |
  ## Bio
  Sandra is is a Cloud Developer Advocate focusing on Microservice Architectures and Containers on Prem and on the Azure platform. She does extensive work in the Docker and 
  Kubernetes community.
   Sandra has an extensive background in software development. She holds an M.sc in Media and Computer Science from Beuth University of Applied Sciences. 
  during her studies she worked in several Start Ups and Companies of Axel Springer where she gained expertise in setting up hybrid infrastructures, devops culture and process automation.
  Sandra is a huge fan of event driven architectures with real time requirements.
   ## Office Hours
  She is always happy to grab a tea and chat about tech related news and issues. Contact me by [LinkedIn](https://de.linkedin.com/in/sandrakriemann) or [Twitter](https://twitter.com/skriemhild).
