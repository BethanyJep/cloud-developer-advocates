remarks: |
    ## Bio
    Jen Looper is a Principal Cloud Developer Advocate Lead at Microsoft on the Next Generation Team and a Google Developer Expert 
    with over 22 years' experience as a web and mobile developer, specializing in creating cross-platform mobile and web apps. 
    She's a multilingual multiculturalist with a passion for web technologies, applied machine learning and discovering new things 
    every day. With a PhD in medieval French literature, Jen's area of focus is curriculum development and the application of sound 
    pedagogy to technical topics. A lecturer in Computer Science at Boston University's Metropolitan College, she is also pursuing a Master's of Education in Curriculum
    and Instruction. Jen is also the founder and CEO of Front-End Foxes, Inc., an international nonprofit charity that 
    promotes diversity in front-end developer communities. Visit Front-End Foxes Inc at https://www.frontendfoxes.org and learn 
    about our bootcamp for women at https://frontendfoxes.school.
    ## Skills
    * Mobile apps
    * JavaScript
    * TypeScript
    * IoT
    * Web and Mobile JavaScript frameworks, particularly Vue.js
    * Building Community
    * Curriculum Design

