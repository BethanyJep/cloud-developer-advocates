remarks: |
  ## Bio
  Muni  is a CTO-in-Residence helping startups scale.

  He has over 24 years software industry experience. His primary role is to help scale stage B2B startups enterprise-ready unblocking on everything tech. In his previous role as a Senior Architect with Microsoft Consulting Services (MCS) based out of Bangalore, India, he worked on architecting and driving large-scale, complex projects on current technologies (Computer Vision, AI, Machine Learning, IoT, Inclusive Design, Hybrid Cloud, Enterprise and Government Social, Connected Car Platform, System Center, Windows Server 2008 R2/2012, FIM, .NET, SQL server and BizTalk Server), project lifecycles and program management. 
