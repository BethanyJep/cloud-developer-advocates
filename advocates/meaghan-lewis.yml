  ## Bio
  Meaghan Lewis is a Senior Cloud Advocate for Microsoft based in the San Francisco Bay Area. She focuses on creating and delivering learning experiences centered around emerging technologies. Meaghan has been working in the tech industry for over a decade in a variety of roles. She has a passion for learning and teaching and has spent years creating content.
  
  She is a California native who currently lives in the San Francisco Bay Area with her husband and two dogs.
  
