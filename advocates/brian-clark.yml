remarks: |
  ## Bio
  Brian Clark is a Cloud Developer Advocate on the Azure team at Microsoft. Brian focuses on web development using Node.js, JavaScript/TypeScript and Python. He is enthusiastic about secure application development best practices and co-authored the Security guide for Angular's documentation. Brian has produced courses and content on topics such as security, mobile development, developer tooling and more. He has given presentations at public and private conferences (such as Microsoft Build and Ignite) as well as at local code camps. Overall Brian enjoys learning new things and sharing them with others through his unique and fun personality.

  ## Skills
  * JavaScript
  * TypeScript
  * Node.js
  * Python

