remarks: |
  ## Bio
  Josh is a young passionate Tech Enthusiast and Cloud Advocate for Microsoft based in Nairobi, Kenya. 
  
  As a former [Gold Microsoft Learn Student Ambassador](https://studentambassadors.microsoft.com/en-US/profile/1711) &amp; [Imagine Cup 2020 EMEA Regional Finalist](https://techcommunity.microsoft.com/t5/student-developer-blog/meet-the-2020-imagine-cup-emea-regional-finalists/ba-p/1111410) Josh has developed a passion to enable anyone get started with technology especially revolving around Internet of Things, AI, and Cloud computing.

  ## Skills
  - Internet of Things
  - .NET / .NET Core
  - Python

