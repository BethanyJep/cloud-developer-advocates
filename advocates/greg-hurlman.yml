remarks: |
  ## Bio
  With over 20 years of experience in software development of all kinds, Greg is dedicated to helping people make their work easier and their careers better by enabling them to create their own solutions instead of having to call IT.

  Now a Senior Software Developer & Power Platform Advocate, he helps app creators create things with the Power Platform and helps traditional developers create and add functionality to the platform alike.

  Before joining Microsoft he worked as a software development consultant, developer support person, World Famous Walt Disney World Jungle Cruise skipper, and grocery store bagger.

