  - Diversity and Inclusivity

  ## Select Projects
  * [Raspi IO](https://github.com/nebrius/raspi-io) - An IO plugin for the [Johnny-Five](http://johnny-five.io/) Node.js robotics library that provides support for the Raspberry Pi
  * [Aquarium Control](https://github.com/nebrius/aquarium-control) - An Azure-based system for controlling the lights and monitoring temperature in his Aquarium with a Raspberry Pi
  * [Raver Lights](https://github.com/nebrius/raver-lights) - A wirelessly distributed lighting control system for programmable LED art
  * [Request Inspector](https://github.com/nebrius/request-inspector) - A request timing diagnostic tool for Web and Node.js applications
  * [Contact Scheduler](https://github.com/nebrius/contact-scheduler) - A desktop application for scheduling times to reach out to folks regularly that plays nicely with anxiety
