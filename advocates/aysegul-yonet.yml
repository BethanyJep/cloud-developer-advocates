remarks: |
  ## Bio
  Aysegul is a Senior Azure Cloud Developer Advocate at Microsoft and focuses on Spatial Computing, Mixed Reality, Cognitive Services, and Data Visualization. She is a co-chair of W3C Immersive Web Working Group and Community Group and a Google Developer Expert for Web Technologies. She enjoys teaching at a variety of non-profit organizations aiming to increase diversity in the software industry. She is the co-founder of **Code4Good**, an organization with the vision of helping people to contribute to open source. Previously she led Women Who Code meetups, Girl Develop It workshops and was a CTO at [AnnieCannons](https://www.anniecannons.com/), a bootcamp dedicated to teaching tech skills to human trafficking survivors.
  
